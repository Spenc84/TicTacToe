<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <!-- Vanilla Javascript -->
  <script src="./js/scripts.js"></script>
  <title>rockPaperScissors</title>
</head>
<body>
  <!-- HEADER -->
  <!-- Timer display and controls -->
  <header>
    <div class="img"><img src="./images/logo.png" alt="logo"></div>

    <div class="row">
      <div class="col">
        Min<br/>
        <input id="minutes" type="number" min="0" max="60" autofocus>
      </div>
      <div class="col">
        Sec<br/>
        <input id="seconds" type="number" maxlength="2" min="0" max="59">
      </div>
      <div class="col">
        <br/>
        <button id="play"><i class="material-icons">play_arrow</i></button>
        <button id="pause"><i class="material-icons">pause</i></button>
        <button id="restart"><i class="material-icons">replay</i></button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- USER'S SIDE -->
    <section>
      <div class="row">
        <!-- USER OPTIONS -->
        <div class="col">
          <div class="row">
            <span>Rock</span>
            <img id="rock" src="./images/Rock1.png" alt="Rock">
          </div>
          <div class="row">
            <span>Scissors</span>
            <img id="scissors" src="./images/Scissors1.png" alt="Scissors">
          </div>
          <div class="row">
            <span>Paper</span>
            <img id="paper" src="./images/Paper1.png" alt="Paper">
          </div>
        </div>
        <!-- USER'S SELECTION -->
        <div class="col">
          <h2>You</h2>
          <img id="user" src="./images/blank.png">
        </div>
      </div>
    </section>
    <!-- COMPUTER'S SIDE -->
    <section>
      <div class="row">
        <!-- COMPUTER'S SELECTION -->
        <div class="col">
          <h2>Computer</h2>
          <img id="comp" src="./images/blank.png">
        </div>
        <!-- COMPUTER'S OPTIONS -->
        <div class="col">
            <div class="row">
              <span>Rock</span>
              <img src="./images/Rock2.png" alt="Rock">
            </div>
            <div class="row">
              <span>Scissors</span>
              <img src="./images/Scissors2.png" alt="Scissors">
            </div>
            <div class="row">
              <span>Paper</span>
              <img src="./images/Paper2.png" alt="Paper">
            </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <!-- Score Tracker -->
  <footer>
      <div class="col">
        <b>Won</b><br/>
        <span id="won"></span>
      </div>
      <div class="col">
        <b>Tied</b><br/>
        <span id="tied"></span>
      </div>
      <div class="col">
        <b>Lost</b><br/>
        <span id="lost"></span>
      </div>
  </footer>


</body>
</html>
